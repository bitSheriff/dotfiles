[Settings]
language = en
folder = ~/Pictures/wallpapers/desktop
backend = hyprpaper
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = True
number_of_columns = 3
post_command = wallust run "$wallpaper" && ln -sf "$wallpaper" ~/Pictures/wallpapers/desktop-wallpaper && ~/.local/bin/wm-reload
show_hidden = True
show_gifs_only = False
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
wallpaper = ~/Pictures/wallpapers/desktop/classics/Vincent.van.Gogh-Olive-Grove.jpg
swww_transition_fps = 60
use_xdg_state = False
show_path_in_tooltip = True
all_subfolders = False
zen_mode = False
mpvpaper_sound = False
mpvpaper_options = 
stylesheet = /home/benjamin/.config/waypaper/style.css

