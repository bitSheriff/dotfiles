format = """
[](#CC16C3)\
$status\
$username\
$os\
[](bg:#9600ff fg:#CC16C3)\
$directory\
[](fg:#9600ff bg:#4900ff)\
$git_branch\
$git_status\
$git_metrics\
[](fg:#4900ff bg:#00b8ff)\
$c\
$golang\
$haskell\
$java\
$julia\
$rust\
$lua\
$python\
[](fg:#00b8ff bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
$time\
$memory_usage\
$battery\
[ ](fg:#33658A)\
"""

# Timeout for commands executed by starship (in milliseconds).
scan_timeout = 30
command_timeout = 3600000

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
 
[character]
success_symbol = "[>](bold #50fa7b)"
error_symbol = "[x](bold  #ff5555)"
vimcmd_symbol = "[<](bold #50fa7b)"

[username]
show_always = true
style_user = "bg:#CC16C3 bold"
style_root = "bg:#2D2B55 bold"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#CC16C3"
disabled = false # Disabled by default

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Kali = " "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = "󰍲 "

[directory]
style = "bg:#9600ff bold"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "  "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"notes" = ""
"code" = ""
".config" = ""
"SatanOS" = "󱙧"

# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = " "
style = "bg:#4900ff bold"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#4900ff"
conflicted = "⚔️ "
ahead = " ×${count} "
behind = " ×${count} "
diverged = " ×${ahead_count}  ×${behind_count} "
untracked = "×${count} "
stashed = "📦 "
modified = " ×${count} "
staged = " ×${count} "
renamed = "󰑕 ×${count} "
deleted = "🗑️×${count} "
format = '[$all_status$ahead_behind ]($style)'

[git_metrics]
added_style = "bg:#4900ff bold #47e99b"
deleted_style = "bg:#4900ff bold red"
only_nonzero_diffs = true
format = "([+$added]($added_style))([-$deleted]($deleted_style))"
disabled = false
ignore_submodules = false

[golang]
symbol = " "
style = "bg:#00b8ff"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = "⚙️ "
style = "bg:#00b8ff"
format = '[ $symbol ($version) ]($style)'

[lua]
symbol = "🌕 "
style = "bg:#00b8ff"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ' '
pyenv_version_name = true
python_binary = 'python3'
style = "bg:#00b8ff"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[  $time ]($style)'

[battery]
disabled = false
full_symbol = ' '
charging_symbol = '⚡️ '
discharging_symbol = ' '

[[battery.display]]
style = 'bg:#33658A'
 
[[battery.display]]
threshold = 15
style = 'bold red bg:#33658A'

[[battery.display]] 
threshold = 30
style = 'bold yellow bg:#33658A'
discharging_symbol = ' '

[memory_usage]
disabled = true
threshold = -1
format = ' $symbol ${ram_pct} '
symbol = '󰍛 '
style = "bg:#33658A"

[status]
style = 'bg:blue'
symbol = ' '
success_symbol = ' '
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = true
