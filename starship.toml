format = """
[](#2D2B55)\
$status\
$username\
[](bg:#A599E9 fg:#2D2B55)\
$directory\
[](fg:#A599E9 bg:#FF628C)\
$git_branch\
$git_status\
[](fg:#FF628C bg:#86BBD8)\
$c\
$golang\
$haskell\
$java\
$julia\
$rust\
$lua\
$python\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
$time\
$memory_usage\
$battery\
[ ](fg:#33658A)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#2D2B55"
style_root = "bg:#2D2B55"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#2D2B55"
disabled = false # Disabled by default

[directory]
style = "bg:#A599E9"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "  "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"notes" = ""
"code" = ""
".config" = ""
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = " "
style = "bg:#FF628C"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#FF628C"
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "  ×${count}"
stashed = "📦 "
modified = " ×${count}"
staged = "  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = "⚙️ "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[lua]
symbol = "🌕 "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = '🐍 '
pyenv_version_name = true
python_binary = 'python3'
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[  $time ]($style)'

[battery]
disabled = false
full_symbol = ' '
charging_symbol = '⚡️ '
discharging_symbol = ' '

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = 'bold red'

[[battery.display]] # 'bold yellow' style and 💦 symbol when capacity is between 10% and 30%
threshold = 30
style = 'bold yellow'
discharging_symbol = ' '

[memory_usage]
disabled = true
threshold = -1
format = ' $symbol ${ram_pct} '
symbol = '🐏 '
style = "bg:#33658A"

[status]
style = 'bg:blue'
symbol = ' '
success_symbol = ' '
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = true
