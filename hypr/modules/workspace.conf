##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, Lxappearance
windowrule = float, Rofi
windowrule = float, title:Open File
windowrule = float, download
windowrule = idleinhibit fullscreen, ^.*$ # don't go to sleep if a window is in fullscreen


# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# set opacito to 1.0 if firefox is displaying YouTube
windowrulev2 = opacity 1.0 override 1.0 override,class:^(firefox)$,title:(.*)(YouTube)(.*)$
